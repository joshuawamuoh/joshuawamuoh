<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>printshare mobile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css/mobile.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    
    <div class="container">
        <div class="logo-container">
            <!-- <div class="logo-holder"> -->
                <img src="image/PRINTSHARE LOGO (2).png" alt="">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
        </div>
    </div>
        <div class="header">
            <div class="header-text">
                <h1 class="slide">Print from you <br> without Hassle</h1>
            </div>
        </div>
<div class="all-options">
    <div class="w3-container w3-center w3-animate-right">
        <button class="btn-print">Print <i class="bi bi-arrow-down-circle"></i></button>
        <div class="print-option1"><img src="image/printer1 (2).png" alt=""></div>
        <p>The w3-animate-right class slides in an element from the right.</p>
      </div>

      <div class="w3-container w3-center w3-animate-right">
        <button class="btn-print">Print <i class="bi bi-arrow-down-circle"></i></button>
        <div class="print-option2"><img src="image/printer 2.png" alt=""></div>

      </div>

      <div class="w3-container w3-center w3-animate-right">
        <button class="btn-print">Print <i class="bi bi-arrow-down-circle"></i></button>
        <div class="print-option3"><img src="image/printer_3-removebg-preview.png" alt=""></div>
        <p>The w3-animate-right class slides in an element from the right.</p>
      </div>
        
</div>   

        
</div>
    </div>

    </div>
